<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Catch the blinker</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" href="assets/empty.png" type="images/png" />
</head>

<body>
  <div id="main">
    <div id="controls">
      <img src="assets/arrow-up.png" onclick="up()">
      <img src="assets/arrow-right.png" onclick="right()">
      <img src="assets/arrow-left.png" onclick="left()">
      <img src="assets/arrow-down.png" onclick="down()">
    </div>
    <div id="display">
      <img src="assets/empty.png" coordinates=[0,0]>
      <img src="assets/empty.png" coordinates=[1,0]>
      <img src="assets/empty.png" coordinates=[2,0]>
      <img src="assets/empty.png" coordinates=[3,0]>
      <img src="assets/empty.png" coordinates=[4,0]>
      <img src="assets/empty.png" coordinates=[5,0]>
      <img src="assets/empty.png" coordinates=[0,1]>
      <img src="assets/empty.png" coordinates=[1,1]>
      <img src="assets/empty.png" coordinates=[2,1]>
      <img src="assets/empty.png" coordinates=[3,1]>
      <img src="assets/empty.png" coordinates=[4,1]>
      <img src="assets/empty.png" coordinates=[5,1]>
      <img src="assets/empty.png" coordinates=[0,2]>
      <img src="assets/empty.png" coordinates=[1,2]>
      <img src="assets/empty.png" coordinates=[2,2]>
      <img src="assets/empty.png" coordinates=[3,2]>
      <img src="assets/empty.png" coordinates=[4,2]>
      <img src="assets/empty.png" coordinates=[5,2]>
    </div>
    <div id="score">
      <p>0</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
